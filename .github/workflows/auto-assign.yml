name: Auto Assign
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  add-assignees:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-assign PR
        uses: kentaro-m/auto-assign-action@v2.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          assignees: thomasvincent
          reviewers: thomasvincent