[mypy]
python_version = 3.8
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

# Add some ignores for specific files
[mypy.plugins.django-stubs]
django_settings_module = "myproject.settings"

[mypy.plugins]
# Allow for certain type errors in specific modules
# These should be addressed properly in the future
[mypy.plugins.django-stubs]
django_settings_module = "myproject.settings"

# Ignore errors for specific third-party libraries
[mypy-yaml.*]
ignore_missing_imports = True